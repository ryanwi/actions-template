name: GPG encrypt
description: Decrypt GPG files

inputs:
  FILE:
    required: true
    default: tls.zip.asc
  TARGET_NAME:
    required: true
    default: tls
  
runs:
  using: "composite"
  steps:
  - name: Decrypt secrets
    run: |
      echo ${{ env.PASSPHRASE }} | gpg -dq --batch --passphrase-fd 0 ${{ inputs.FILE }} > gpg.zip
    shell: bash

  - name: unzip files
    uses: montudor/action-zip@v1
    with:
      args: unzip -qq gpg.zip 
  
  - name: fix permission
    run: chmod 777 -R .
    shell: bash