name: Kubectl statics deploy

inputs:
  STATICS_PATH:
    required: true
    type: string
  KUBECONFIG:
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@master
    - name: deploy to cluster
      uses: ghostzero/kubectl@v1
      env:
        KUBE_CONFIG_DATA: '${{ inputs.KUBECOFIG }}'
      with:
        args: apply -f ${{ inputs.STATICS_PATH }}
