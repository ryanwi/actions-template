name: Kubectl statics deploy

inputs:
  statics_path:
    required: true
    type: string
  kubeconfig:
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@master
    - name: deploy to cluster
      uses: steebchen/kubectl@v2.0.0
      with:
        command: apply -f ${{ inputs.statics_path }}
        config: '${{ inputs.kubeconfig }}'
